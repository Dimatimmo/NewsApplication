<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Document</title>
  <link rel="stylesheet" href="../css/main.min.css">
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div class="container header-holder">
        <div class="error-holder">
          <p class="error">Ввведите заголовок и текст статьи</p>
        </div>
        <a href="#" class="logout">Logout</a>
        <a href="#" class="addRecord">add</a>
      </div>
    </header>
    <main id="main">
      <div class="container">
        <div class="modal-form modal-js" id="modal">
          <form action="#" class="article-form"> 			 	
            <input class="title-article" type="text" placeholder="Введите заголовок">
            <textarea name="text" class="text-article" placeholder="Введите текст"></textarea>
            <a href="#wrapper" class="addArticleBtn">Добавить запись</a>
            <a href="#" class="saveArticle">Сохранить</a>
            <a href="#" class="cancel">Отмена</a>
          </form>
        </div>
        <div class="articleHolder">
        </div>
      </div>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
